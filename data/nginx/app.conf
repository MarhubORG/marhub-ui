server {
    listen 80;
    server_name 34.232.72.215;    
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name 34.232.72.215;
    
    location / {
        proxy_pass http://34.232.72.215; #for demo purposes
    }

    ssl_certificate /etc/letsencrypt/live/34.232.72.215/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/34.232.72.215/privkey.pem;  
}

include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;