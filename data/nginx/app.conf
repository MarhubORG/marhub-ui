server {
    listen 80;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    server_name monadashboard.org;    
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name monadashboard.org;
    
    location / {
        proxy_pass http://monadashboard.org; #for demo purposes
    }

    ssl_certificate /etc/letsencrypt/live/monadashboard.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monadashboard.org/privkey.pem;  
}

include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;